{% load static %}
<!-- Review Success/Error Message Templates -->

<!-- Success Message -->
<div id="review-success-message" class="review-message alert alert-success hidden">
    <div class="message-content">
        <div class="message-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="message-text">
            <h4>Thank You!</h4>
            <p id="success-message-text">Your review has been submitted successfully!</p>
        </div>
        <button class="close-message" onclick="closeMessage(this)">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>

<!-- Error Message -->
<div id="review-error-message" class="review-message alert alert-danger hidden">
    <div class="message-content">
        <div class="message-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="message-text">
            <h4>Error</h4>
            <p id="error-message-text">An error occurred while submitting your review.</p>
            <div id="error-details" class="hidden">
                <ul id="error-list"></ul>
            </div>
        </div>
        <button class="close-message" onclick="closeMessage(this)">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>

<!-- Info Message (Already Reviewed) -->
<div id="review-info-message" class="review-message alert alert-info hidden">
    <div class="message-content">
        <div class="message-icon">
            <i class="fas fa-info-circle"></i>
        </div>
        <div class="message-text">
            <h4>Info</h4>
            <p id="info-message-text">You have already reviewed this product.</p>
        </div>
        <button class="close-message" onclick="closeMessage(this)">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>

<!-- Moderation Notice -->
<div id="review-moderation-message" class="review-message alert alert-warning hidden">
    <div class="message-content">
        <div class="message-icon">
            <i class="fas fa-clock"></i>
        </div>
        <div class="message-text">
            <h4>Under Review</h4>
            <p id="moderation-message-text">Your review has been submitted and will appear after moderation.</p>
        </div>
        <button class="close-message" onclick="closeMessage(this)">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>

<script src="{% static 'core/js/review-messages.js' %}"></script>
