{% extends 'core/base.html' %}
{% load static %}

{% block title %}Password Reset Failed - Bricky LEGO Store{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="auth-wrapper">
            <div class="auth-card">
                <div class="auth-header error-header">
                    <h1><i class="fas fa-exclamation-circle"></i> Password Reset Failed</h1>
                </div>

                <div class="error-message">
                    <p>{{ error }}</p>
                </div>

                <div class="form-actions">
                    <a href="{% url 'users:forgot_password' %}" class="btn-primary btn-full">Request New Link</a>
                </div>

                <div class="auth-footer">
                    <p><a href="{% url 'users:login' %}">Back to login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>



<link rel="stylesheet" href="{% static 'users/css/auth.css' %}">
<link rel="stylesheet" href="{% static 'users/css/reset-failed.css' %}">
{% endblock %}
