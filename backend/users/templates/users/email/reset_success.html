{% extends 'core/base.html' %}
{% load static %}

{% block title %}Password Reset Successful - Bricky LEGO Store{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="auth-wrapper">
            <div class="auth-card">
                <div class="auth-header success-header">
                    <h1><i class="fas fa-check-circle"></i> Password Reset Successful</h1>
                </div>

                <div class="success-message">
                    <p>{{ message }}</p>
                </div>

                <div class="form-actions">
                    <a href="{% url 'users:login' %}" class="btn-primary btn-full">Go to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>


<link rel="stylesheet" href="{% static 'users/css/auth.css' %}">
<link rel="stylesheet" href="{% static 'users/css/reset-success.css' %}">
{% endblock %}
