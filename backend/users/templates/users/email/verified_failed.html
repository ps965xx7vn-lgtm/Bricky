{% extends 'core/base.html' %}
{% load static %}

{% block title %}Email Verification Failed - Bricky LEGO Store{% endblock %}

{% block content %}
<div class="email-status-container">
    <div class="container">
        <div class="status-card error">
            <div class="status-icon">
                <i class="fas fa-times-circle"></i>
            </div>
            <h1>Email Verification Failed</h1>
            <p>The verification link has expired or is invalid. Please request a new one.</p>
            
            <div class="action-buttons">
                <a href="{% url 'core:index' %}" class="btn-secondary">Go to Home</a>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{% static 'users/css/email.css' %}">
{% endblock %}
