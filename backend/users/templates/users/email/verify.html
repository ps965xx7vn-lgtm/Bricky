<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - Bricky LEGO Store</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/verify.css' %}">
</head>
<body>
    <div class="email-container">
        <div class="email-icon">✉️</div>
        <h1>Verify Your Email</h1>
        <p>A verification link has been sent to your email address.</p>
        
        <div class="verification-code">
            <a href="{{ verify_url }}">{{ verify_url }}</a>
        </div>

        <p>Please click the link in your email to verify your account. The link expires in <span class="timer">24 hours</span>.</p>

        <p>Didn't receive the email? Check your spam folder for the verification link.</p>

        <div class="action-buttons">
            <a href="{% url 'core:index' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
